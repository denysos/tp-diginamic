<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Movie Search</title>
</head>

<body class="text-white bg-dark">

  <header class="text-center">
    <img class="d-block mx-auto mb-4 img-fluid" src="https://static.utk.io/v/1/1/16/62/812931/55375ea1f9d05fc5271dee3df9146a13.jpg"  alt="">
    <h1 class="display-5 fw-bold">Moteur de recherche de films</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Découvrez toutes les infos de vos films préférés !!!</p>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <label for="movie" class="form-label">Saisir le titre d'un film</label>
        <input type="text" class="form-control" id="movie" placeholder="Rechercher un film...">
      </div>
      <div class="col mt-3">
        <button id="btn-search" type="button" class="btn btn-primary">Rechercher</button>
      </div>
    </div>

    <div class="row justify-content-between" id="result">
    </div>
  </div>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
